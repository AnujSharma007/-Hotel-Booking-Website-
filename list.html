  <div class="modal fade" id="example-modal" tabindex="-1" aria-labelledby="example-modal-label" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModelLabel">Please Login</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="example-input-email" class="form-label">Username:</label>
              <input type="text" class="form-control" id="example-input-email" placeholder="Enter Username"
                aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="example-input-password" class="form-label">Password:</label>
              <input type="password" class="form-control" placeholder="Enter Password" id="example-input-password">
            </div>
            <button type="submit" onclick="loginUser(event)" class="btn btn-primary">Login</button>
          </form>
        </div>
        <div class="modal-footer">

        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="example-modal-signup" tabindex="-1" aria-labelledby="example-modal-label"
    aria-hidden="true">
    <div class="modal-dialog">

            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <p>Thank you for reaching out!!!</p>

            </div>
            <div class="mb-3">
              <label for="example-input-email-1" class="form-label">Enter your Email address</label>
              <input type="email" class="form-control" id="example-input-email-1" placeholder="Enter Email">
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
        <div class="modal-footer">

        </div>
      </div>
    </div>
  </div>
